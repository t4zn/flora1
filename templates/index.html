<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora - Plant Identifier</title>
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4">
            <div class="container">
                <h1 class="display-4 mb-2">
                    <i class="fas fa-leaf text-success me-2"></i>
                    Flora
                </h1>
                <p class="lead text-muted">Identify plants instantly with AI</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Upload Section -->
            <div id="upload-section" class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <!-- Image Preview Area -->
                            <div id="image-preview-container" class="text-center mb-4" style="display: none;">
                                <img id="image-preview" class="img-fluid rounded shadow-sm" style="max-height: 300px;" alt="Plant preview">
                            </div>

                            <!-- Upload Form -->
                            <form id="upload-form" enctype="multipart/form-data">
                                <div class="mb-4">
                                    <label for="image-input" class="form-label">
                                        <i class="fas fa-camera me-2"></i>
                                        Choose or capture a plant image
                                    </label>
                                    <input type="file" 
                                           class="form-control form-control-lg" 
                                           id="image-input" 
                                           name="image" 
                                           accept="image/*" 
                                           capture="environment">
                                    <div class="form-text">
                                        Supported formats: PNG, JPG, JPEG, GIF, WEBP (max 16MB)
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" 
                                            id="identify-btn" 
                                            class="btn btn-success btn-lg" 
                                            disabled>
                                        <i class="fas fa-search me-2"></i>
                                        Identify Plant
                                    </button>
                                </div>
                            </form>

                            <!-- Loading State -->
                            <div id="loading-state" class="text-center py-4" style="display: none;">
                                <div class="spinner-border text-success mb-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="text-muted">Analyzing your plant image...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="row justify-content-center mt-4" style="display: none;">
                <div class="col-lg-8 col-xl-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3 class="card-title mb-0">
                                    <i class="fas fa-seedling text-success me-2"></i>
                                    Identification Results
                                </h3>
                                <button id="new-scan-btn" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-camera me-1"></i>
                                    New Scan
                                </button>
                            </div>

                            <!-- Plant Name and Confidence -->
                            <div class="mb-4">
                                <h4 id="plant-name" class="text-success mb-2"></h4>
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-success me-2">
                                        <i class="fas fa-check-circle me-1"></i>
                                        <span id="confidence-score"></span>% Confidence
                                    </span>
                                </div>
                            </div>

                            <!-- Plant Description -->
                            <div class="mb-3">
                                <h5 class="mb-2">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Description
                                </h5>
                                <p id="plant-description" class="text-muted lh-base"></p>
                            </div>

                            <!-- Wikipedia Attribution -->
                            <div class="text-muted small">
                                <i class="fab fa-wikipedia-w me-1"></i>
                                Description sourced from Wikipedia
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Section -->
            <div id="error-section" class="row justify-content-center mt-4" style="display: none;">
                <div class="col-lg-8 col-xl-6">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Error:</strong> <span id="error-message"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-4 mt-5">
            <div class="container">
                <p class="text-muted small mb-0">
                    <i class="fas fa-leaf me-1"></i>
                    Flora - AI-powered plant identification
                </p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
